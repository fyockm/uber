<section data-ng-controller="UberController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="address" id="address" placeholder="Address" options="acOptions" details="acDetails" ng-autocomplete required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 control-label">Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
