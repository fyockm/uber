<section data-ng-controller="UberController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="address" class="col-md-2 control-label">Address</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="favorite.address" id="address" placeholder="Address" options="acOptions" details="acDetails" ng-autocomplete required>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="favorite.name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
