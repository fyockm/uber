<section data-ng-controller="UberController" data-ng-init="find()">
    <ul class="uber list-unstyled">
        <li data-ng-repeat="favorite in uber">
            <h2>
                <a data-ng-href="#!/uber/{{favorite._id}}">{{favorite.name}}</a>
                <span data-ng-if="hasAuthorization(favorite)">
                    <a class="btn" href="/#!/uber/{{favorite._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="remove(favorite);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </h2>
            <div>Added by: {{favorite.user.name}}</div>
            <div>{{favorite.address}}</div>
            <leaflet class="map" defaults="defaults" center="favorite.center" markers="favorite.markers"></leaflet>
        </li>
    </ul>
    <h1 data-ng-hide="!uber || uber.length">No favorites yet. <br> Why don't you <a href="/#!/uber/create">Create One</a>?</h1>
</section>
