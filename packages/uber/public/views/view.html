<section data-ng-controller="UberController" data-ng-init="findOne()">
    <h2>
        <a data-ng-href="#!/uber/{{favorite._id}}">{{favorite.name}}</a>
        <span data-ng-if="hasAuthorization(favorite)">
            <a class="btn" href="/#!/uber/{{favorite._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" data-ng-click="remove(favorite);">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </span>
    </h2>
    <div>Added by: {{favorite.user.name}}</div>
    <div>{{favorite.address}}</div>
    <leaflet class="map" defaults="defaults" center="center" markers="markers"></leaflet>
</section>
